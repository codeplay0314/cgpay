# View this workflow on GitHub: https://github.com/common-good/cgpay/actions 

# (Optional) Name of the workflow as it appears on GitHub
name: Deploy to cgpay-dev

# (Optional) Name of the runs generated by the workflow, as they appear on GitHub. Can reference expressions from the `github` context, i.e. `github.actor`.
run-name: ${{ github.actor }} is deploying ${{ github.ref_name }} to cgpay-dev

# on:
#   push:
#     branches:
#       - develop
on:
  push: 
    branches: [ tools/github-actions ]
  workflow_dispatch:
  
jobs:
  build:
    runs-on: ubuntu-latest
    environment: develop

    strategy:
      matrix:
        node-version: [16.x]

    steps:
    - name: Checkout repository
      uses: actions/checkout@v3
    - name: Use Node.js ${{ matrix.node-version }}
      uses: actions/setup-node@v3
      with:
        node-version: ${{ matrix.node-version }}
        cache: 'npm'
    - name: Install dependencies
      run: npm ci
    - name: Build build
      run: npm run build
    # Tests fail because they currently rely on the app runing localhost:3000/empty
    # - name: Run tests
    #   run: npm test @a

  # Deploy job. We can move variables from secrets, which is stored on the server, to `env` context in GitHub
  run_pull:
    name: run pull
    needs: build
    runs-on: ubuntu-latest
    
    steps:
    - name: install ssh keys
      # check this thread to understand why its needed:
      # https://stackoverflow.com/a/70447517
      run: |
        install -m 600 -D /dev/null ~/.ssh/id_rsa
        echo "${{ secrets.SSH_PRIVATE_KEY }}" > ~/.ssh/id_rsa
        ssh-keyscan -H ${{ secrets.SSH_HOST }} > ~/.ssh/known_hosts
    - name: connect and pull
      run: ssh ${{ secrets.SSH_USER }}@${{ secrets.SSH_HOST }} "cd ${{ secrets.WORK_DIR }} && git checkout tools/github-actions && git pull && exit"
    - name: cleanup
      run: rm -rf ~/.ssh
